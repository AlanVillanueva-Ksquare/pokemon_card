<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pokemon Card</title>
  </head>
  <body>
    <div class="row">
      <div class="name">
        <p>#001</p>
        <h1>Bulbasaur</h1>
      </div>
    </div>
    <div class="row">
      <div class="measures">
        <div><span style="font-weight: bolder">Height:</span> 0.7m</div>
        <div><span style="font-weight: bolder">Weight:</span> 6.9kg</div>
      </div>
      <div class="cell">
        <img
          src="https://maurowernly.github.io/Pokedex/images/pokemons/001Bulbasaur.png"
          alt="Bulbasaur"
        />
        <p class="japanese">フシギダネ</p>
      </div>
      <div class="battle-inf">
        <div>
          <img
            src="https://archives.bulbagarden.net/media/upload/thumb/a/a8/Grass_icon_SwSh.png/64px-Grass_icon_SwSh.png"
            alt="grass type"
          /><img
            src="https://archives.bulbagarden.net/media/upload/thumb/8/8d/Poison_icon_SwSh.png/64px-Poison_icon_SwSh.png"
            alt="poison type"
          />
        </div>
        <h1 class="base-stats">Base stats:</h1>
        <div class="stats">
          <div class="stat">HP:45</div>
          <div class="stat">ATTACK:49</div>
          <div class="stat">DEFENSE: 49</div>
          <div class="stat">SP. ATTACK: 65</div>
          <div class="stat">SP.DEFENSE: 65</div>
          <div class="stat">SPEED: 45</div>
        </div>
      </div>
    </div>
    <div class="region">
      <div class="kanto">Region: Kanto</div>
    </div>
  </body>
</html>
